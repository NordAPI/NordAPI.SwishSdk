name: NuGet Publish (tag + gate)

on:
  push:
    tags:
      - 'v*.*.*'   # kör bara när en release-tagg pushas (t.ex. v1.2.3)

env:
  RUN_PUBLISH: 'false'  # säkring: måste ändras till 'true' via PR innan release

jobs:
  publish:
    # dubbelsäkring: kräv både tagg OCH att RUN_PUBLISH är 'true'
    if: ${{ startsWith(github.ref, 'refs/tags/v') && env.RUN_PUBLISH == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - run: dotnet restore
      - run: dotnet pack -c Release -o out /p:ContinuousIntegrationBuild=true
      - name: Push to NuGet.org
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}  # lämnas tomt tills NI VILL lansera
        run: dotnet nuget push "out/*.nupkg" --source https://api.nuget.org/v3/index.json --api-key "$NUGET_API_KEY" --skip-duplicate
