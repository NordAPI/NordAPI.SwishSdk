name: NuGet Publish (tag + gate)

on:
  push:
    tags:
      - 'v*.*.*'   # run only when a release tag is pushed (e.g. v1.2.3)

env:
  RUN_PUBLISH: 'true'

jobs:
  publish:
    # Safeguard: workflow runs on release tags, but NuGet push only happens when RUN_PUBLISH == 'true'.
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - run: dotnet restore
      - run: dotnet pack -c Release -o out /p:ContinuousIntegrationBuild=true
      - name: Push to NuGet.org
        if: ${{ env.RUN_PUBLISH == 'true' }}
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}  # left empty until YOU WANT to release
        run: dotnet nuget push "out/*.nupkg" --source https://api.nuget.org/v3/index.json --api-key "$NUGET_API_KEY" --skip-duplicate
