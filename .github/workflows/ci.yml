name: CI
on:
  push:
    branches: [ main, dev, 'feature/**' ]
  pull_request:
    branches: [ main, dev ]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: dotnet restore NordAPI.sln
      - name: Build
        run: dotnet build NordAPI.sln --configuration Release --no-restore
      - name: Test
        run: dotnet test NordAPI.sln --configuration Release --no-build --logger "trx;LogFileName=test-results.trx"
